<!DOCTYPE html>

<html lang = "en">

    <head>
        <meta charset = UTF-8>
        <title>Translator</title>
        <link 
            rel = "stylesheet"
            type = "text/css" 
            href = "style.css">
        <script src = "script.js"></script>
    </head>

    <body>

        <div id = "heading">
            <h1>Translator</h1>
        </div>

        <div id = "inputDiv">
            <select name = "inputOption" id = "inputOption" onchange = "processInput()">
                <option value = "g">German</option>
                <option value = "s">Spanish</option>
                <option value = "e">English</option>
            </select>
            <textarea id = "inputContent" onkeyup = "processInput()" rows = "3" cols = "9"></textarea>
        </div>

        <div id = "outputDiv">
            <select name = "outputOption" id = "outputOption" onchange = "processInput()">
                <option value = "s" >Spanish</option>
                <option value = "g">German</option>
                <option value = "e">English</option>
            </select>
            <textarea id = "outputContent" rows = "3" cols = "9"></textarea>
        </div>

    </body>
</html>
